<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="./img/img1.jpg" alt="natural beautiful" />
            <img src="./img/img2.jpg" alt="natural beautiful" />
            <img src="./img/img3.jpg" alt="natural beautiful" />
            <img src="./img/img4.jpg" alt="natural beautiful" />
            <img src="./img/img5.jpg" alt="natural beautiful" />
        </div>
        <div class="buttons-container">
            <button id="prev" class="btn">Prev</button>
            <button id="next" class="btn">Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
