<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-sketch</title>
</head>
<body>
    
    <header>
        <h1 class="title">Etch-a-sketch</h1>
    </header>

    <main class="main">
        <div class="settings">
            <input type="color" id="colorPicker" value="#333">
            <button id="colorBtn">Color Mode</button>
            <button id="rainbowBtn">Rainbow Mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input type="range" value="16" min="1" max="64" id="sizeSlider">
        </div>
        <div id="grid" class="grid"></div>
    </main>

    <footer class="footer">
        <p>Copyright Â© 2021 Ad-Star</p>
        <a href="https://github.com/DucTran2310" target="_blank">
        <i class="fab fa-github"></i>
    </footer>

    <script src="main.js"></script>
</body>
</html>
