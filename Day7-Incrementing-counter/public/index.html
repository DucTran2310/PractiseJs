<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Incrementing counter</title>
</head>
<body>
    
    <div class="container">
        <div class="counter-container">
            <i class="fab fa-twitter counter__icon"></i>
            <div class="counter" data-target="12000">0</div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-youtube counter__icon"></i>
            <div class="counter" data-target="6000">0</div>
            <span>Youtuber Subcribers</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-facebook counter__icon"></i>
            <div class="counter" data-target="8000">0</div>
            <span>Facebook fans</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
